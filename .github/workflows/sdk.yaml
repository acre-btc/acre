name: sdk

on:
  push:
    branches:
      - main
    paths:
      - "sdk/**"
  pull_request:

defaults:
  run:
    working-directory: ./sdk

jobs:
  core-build:
    uses: ./.github/workflows/reusable-core-build.yaml

  sdk-format:
    needs: [core-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2

      - name: Set up Node
        uses: actions/setup-node@v4

      - name: Download Core Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: core-build
          path: core/

      - name: Install Dependencies
        run: pnpm install --prefer-offline --frozen-lockfile

      - name: Format
        run: pnpm run format

  sdk-build-and-test:
    needs: [core-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2

      - name: Set up Node
        uses: actions/setup-node@v4

      - name: Download Core Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: core-build
          path: core/

      - name: Install Dependencies
        run: pnpm install --prefer-offline --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Tests
        run: pnpm run test

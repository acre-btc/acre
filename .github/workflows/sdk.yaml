name: sdk

on:
  push:
    branches:
      - main
    paths:
      - "sdk/**"
  pull_request:

defaults:
  run:
    working-directory: ./sdk

jobs:
  sdk-build:
    uses: ./.github/workflows/reusable-sdk-build.yaml

  sdk-format:
    needs: [sdk-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: "sdk/.nvmrc"
          cache: "pnpm"

      - name: Download Core Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: core-build
          path: core/

      - name: Install Dependencies
        run: pnpm install --prefer-offline --frozen-lockfile

      - name: Format
        run: pnpm run format

  sdk-test:
    needs: [sdk-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: "sdk/.nvmrc"
          cache: "pnpm"

      - name: Download Core Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: core-build
          path: core/

      - name: Install Dependencies
        run: pnpm install --prefer-offline --frozen-lockfile

      - name: Tests
        run: pnpm run test
